apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-kapt'
group = 'com.github.Sunnyfor'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //okHttp
    api 'org.conscrypt:conscrypt-android:2.2.1'
    api 'com.squareup.okhttp3:okhttp:4.7.2'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-runtime:2.3.0'
    implementation 'com.google.zxing:core:3.4.1'

    // 上拉加载、下拉刷新
    api 'com.scwang.smart:refresh-layout-kernel:2.0.1'
    api 'com.scwang.smart:refresh-header-classics:2.0.1'
    api 'com.scwang.smart:refresh-footer-classics:2.0.1'

    //AndroidX基本组件
    api 'androidx.core:core-ktx:1.3.2'
    api 'androidx.appcompat:appcompat:1.3.0-alpha02'

    //google的JSON解析库
    api 'com.google.code.gson:gson:2.8.6'

    //UI组件库
    api 'com.google.android.material:material:1.2.1'

    //约束布局
    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    //Kotlin协程库
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2'

    //Glide支持库
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    //支持圆角圆形的ImageView
    api 'com.makeramen:roundedimageview:2.3.0'

    //logger类
    implementation 'com.orhanobut:logger:2.2.0'

    def camerax_version = "1.1.0-alpha04"
// CameraX core library using camera2 implementation
    implementation "androidx.camera:camera-camera2:$camerax_version"
// CameraX Lifecycle Library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
// CameraX View class
    implementation "androidx.camera:camera-view:1.0.0-alpha24"

    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
}